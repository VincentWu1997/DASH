        <body background-image=url("../public/img/durham.jpg")>
            <div class="wrapper">
                <nav class="nav navbar nav-pills navbar-inverse">
                    <a class="navbar-brand" href="https://www.dashorg.co.uk/">DASH</a>
                </nav>
            </div>
            <br><br><br><br>
            <div class="container" id="admin">
                <form class="form-sigin" id="login">
                    <input type="username" id="username_in" class="form-control" placeholder="Username" required autofocus>
                    <br>
                    <input type="password" id="password_in" class="form-control" placeholder="Password" required>
                    <br>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                    <br>
                </form>
            </div>

            <script>
                function submitDetails(e) {
                    var data = { "username": $('#username_in').val(), "password": $('#password_in').val() }
                    $.post("http://localhost:8090/logon/staff", data, function (datar, status) {
                        console.log(data)
                        console.log(datar)
                        console.log(status)
                    });
                   
                }
                $('#login').submit(function (e) {
                    e.preventDefault();
                    submitDetails(e);
                })
            </script>
        </body>
