      <div class = "addStaff">
            <button type = "button" class = "btn btn-default btn-lg addStaffAccount" id = "addButton">Add Staff</button>
      
            <div class = "createStaffAccount">
                <div class = "Username">Username</div>
                <input type = "text" placeholder = "Input a new username">
                
                <div class = "password">Password</div>
                <input type = "text" placeholder = "Set initial password">
                
                <div class = "canEditNews">Can this staff edit news</div>
                <input type = "text" placeholder = "Input YES or NO">
                
                <div><button type = "button" class = "btn btn-primary btn-md" id = addStaffButton>submit</button></div>
               
            </div>
       </div>
       
       

       <p></p>
       <div class = "DeleteStaff">
            <button type = "button" class = "btn btn-default btn-lg deleteStaffAccount" id = "deleteButton">Delete Staff</button>
            <div class = "grid-item">
                 <div class = del_username>Username of the staff to be deleted</div>
                 <input type = "text">
                 <div><button type = "button" class = "btn btn-primary btn-md" id = "deleteStaffButton">submit</button>
                 </div>
            </div>
       </div>
       
       

       <p></p>
       <div class = "updatePrivilege">
            <button type = "button"class = "btn btn-default btn-lg updateStaffAccount" id = "updateButton">Update Staff</button>
            <div class = "grid-item">
                 <div class = upd_username>Username of the staff to be updated</div>
                 <input type = "text">
                 <div><button type = "button" class = "btn btn-primary btn-md" id = "UpdatePrivilegeButton">submit</button></div>
            </div>
       </div>

       
       <p></p>
       <div class = "signUsersToStaff">
           <button type = "button"class = "btn btn-default btn-lg signUsers" id = "signButton">Sign Users to Staff</button>
           <div class = "grid-item">
                <div class = specific_staff>Staff
                     <div><input type = "text" placeholder = "Username of the staff"></div>
                </div>
                
                <div class = specific_user>User
                     <div><input type = "text" placeholder = "e-mail of the user"></div>
                </div>
                
                <div><button type = "button" class = "btn btn-primary btn-md" id = "signStaffButton">submit</button>
                </div>
           </div>
       </div>
